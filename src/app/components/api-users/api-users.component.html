<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center m-5">
     
        <h1>
          Welcome to {{ title }}!
        </h1>
     </div>
     <div class="row">
        <div class="text-center">
          <div *ngFor='let user of user' class="inline m-2" >
                <h2>{{user.name | uppercase }}</h2>
                <p>{{ user.lastname }}</p>
                <p>{{user.id}}</p>
          </div>
      </div>
    </div>      
  </div>
</div>
